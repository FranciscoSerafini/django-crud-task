<!-- estructura base  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
 </head>
 <body>
    <!-- paginas que se van a usar a futuro -->
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/tasks">Task</a>
            </li>
            
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'Logout' %"">Logout</a>
            </li>
           
            {% else %}
            <li>
                <a href="/signup">Signup</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}


 </body>
 </html>
